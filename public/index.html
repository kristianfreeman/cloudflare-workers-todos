<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet"></link>
  </head>

  <body class="bg-blue-lightest">
    <div class="w-full h-full flex content-center justify-center mt-8">
      <div class="bg-white shadow-md rounded px-8 pt-6 py-8 mb-4">
        <h1 class="block text-grey-darker text-md font-bold mb-2">Todos</h1>
        <div class="flex">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" type="text" name="name" placeholder="A new todo"></input>
          <button class="bg-blue hover:bg-blue-dark text-white font-bold ml-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="create" type="submit">Create</button>
        </div>
        <div class="mt-4" id="todos"></div>
      </div>
    </div>
  </body>

  <script>
    var todos;

    var updateTodos = function() {
      fetch("/update", { method: 'PUT', body: JSON.stringify({ todos: todos }) });
      populateTodos();
    }

    var completeTodo = function(evt) {
      var checkbox = evt.target;
      var todoElement = checkbox.parentNode;
      var newTodoSet = [].concat(todos)
      var todo = newTodoSet.find(t => t.id == todoElement.dataset.todo);
      todo.completed = !todo.completed;
      todos = newTodoSet;
      updateTodos();
    }

    var populateTodos = function() {
      window.todos = todos || [];
      var todoContainer = document.querySelector("#todos");
      todoContainer.innerHTML = null;

      window.todos.forEach(todo => {
        var el = document.createElement("div");
        el.className = "border-t py-4";
        el.dataset.todo = todo.id

        var name = document.createElement("span");
        name.className = todo.completed ? "line-through" : ""
        name.innerHTML = todo.name;

        var checkbox = document.createElement("input")
        checkbox.className = "mx-4"
        checkbox.type = "checkbox"
        checkbox.checked = todo.completed ? 1 : 0;
        checkbox.addEventListener('click', completeTodo)

        el.appendChild(checkbox);
        el.appendChild(name);
        todoContainer.appendChild(el);
      })
    };

    populateTodos();

    var createTodo = function() {
      var input = document.querySelector("input[name=name]");
      if (input.value.length) {
        todos = [].concat(todos, { id: todos.length + 1, name: input.value, completed: false });
        input.value = "";
        updateTodos();
      }
    };

    document.querySelector("#create").addEventListener('click', createTodo);
  </script>
</html>
